<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <title>Administrador Getit</title>
    <h:outputStylesheet name="style.css"/>
</h:head>
<h:body>

    <ui:include src="${pageContext.request.contextPath}/templates/plantillaAdministradorGetit.xhtml"/>


        <p:panel>

                <div class="card">
                    <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>
                    <h:form>
                        <h1>Inicio</h1>
                        <p:dashboard id="board" model="#{dashboardView.model}">
                            <p:ajax event="reorder" listener="#{dashboardView.handleReorder}" update="msgs"/>
                            <p:panel id="clientes" header="Clientes">
                                <h:outputLink value="#{administradorGetitBeans.redListaClientes()}">Clientes</h:outputLink>
                            </p:panel>

                            <p:panel id="comidas" header="Comidas">
                                <h:outputLink value="#{administradorGetitBeans.redComidas()}">Comidas</h:outputLink>
                            </p:panel>

                            <p:panel id="quejas" header="Quejas">
                                <h:outputLink>Quejas</h:outputLink>
                            </p:panel>

                            <p:panel id="otras" header="Otras acciones">
                                <h:outputLink>Otras acciones</h:outputLink>
                            </p:panel>
                            <div style="clear: both"/>
                        </p:dashboard>
                    </h:form>


                </div>
        </p:panel>



</h:body>

</html>
