<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>Registrarse en Getit</title>
    <h:outputStylesheet name="css/bootstrap.min.css" />
    <h:outputStylesheet name="css/alertify.core.css" />
    <h:outputStylesheet name="css/alertify.default.css" />
    <h:outputScript name="js/alertify.js"/>
</h:head>

<h:body>
    <ui:include src="../templates/menuVistaGeneral.xhtml"/>
    <h:form style="border-radius: 10px; border:1px solid lightgray;padding: 20px; background-color: white; width: 50%; margin: 5% auto">
        <h2 style="text-align: center; font-family: Arial"><b>Registrarse en Getit</b></h2>
        <div style="width:100%; margin:5% 3% 3% 3%;">
            <span class="ui-float-label" style = "width:100%;">
               <p:inputText id="float-input-1" value="#{registrosBeans.clientesEntity.primerNombre}"/>
               <p:outputLabel for="@previous" value="Primer Nombre"/>
            </span>
        </div>

        <div style="width:100%; margin:5% 3% 3% 3%;">
            <span class="ui-float-label" style = "width:100%;">
               <p:inputText id="float-input-2" value="#{registrosBeans.clientesEntity.primerApellido}"/>
               <p:outputLabel for="@previous" value="Primer Apellido"/>
            </span>
        </div>

        <div style="width:100%; margin:5% 3% 3% 3%;">
            <div class="field col-12 md:col-4" style = "width:100%;">
                <p:outputLabel for="@next" value="Fecha de Nacimiento" />
                <p:datePicker id="basic" value="#{registrosBeans.clientesEntity.fechaNac}" requiredMessage="Fecha requerida"  showTime="false" required="true" />
            </div>
        </div>

        <div style="width:100%; margin:5% 3% 3% 3%;">
            <div class="field col-12 md:col-4">
                <!-- Seccion para correo -->
                <p:outputLabel for="@next" value="Correo electrónico:"/>
                <h:inputText value="#{registrosBeans.clientesEntity.email}" validatorMessage="Formato de correo electronico no válido.">
                    <f:validator validatorId="sv.edu.udb.www.utils.EmailValidator"/>
                </h:inputText>
            </div>
        </div>
        <div style="width:100%; margin:5% 3% 3% 3%;">
            <p:inputTextarea rows="10" cols="50" completeMethod="#{registrosBeans.completeArea}" queryDelay="750"
                             minQueryLength="4" value="#{registrosBeans.clientesEntity.domicilio}">
                <p:ajax event="itemSelect" listener="#{registrosBeans.onSelect}"/>
            </p:inputTextarea>
        </div>
        <div style="width:100%; margin:5% 3% 3% 3%;">
            <h:commandButton value="Registrarse en Getit" styleClass="btn btn-info" action="#{registrosBeans.registrarCliente()}"/>
        </div>
    </h:form>

    <h:outputScript>
    <c:if test="#{not empty flash.exito}">
        alertify.success('#{flash.exito}');
    </c:if>
    </h:outputScript>
</h:body>
</html>
